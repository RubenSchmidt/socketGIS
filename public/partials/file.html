<nav class="so-side-nav">
    <div class="so-side-nav-logo"><img src="/images/socketGIS.png" alt=""></div>
    <ul>
        <li data-toggle="modal" data-target="#newFileModal"><i class = "glyphicon glyphicon-plus"></i>Lag en ny fil</li>
        <a ng-click="getMyFiles()"><li ng-class="{'active': show.myFiles}"><i class = "glyphicon glyphicon-folder-open"></i>Mine filer</li></a>
        <a ng-click="getSharedWithMe()"><li ng-class="{'active': show.shared}"><i class = "glyphicon glyphicon-user"></i>Delt med meg</li></a>
    </ul>
</nav>
<div class="so-file-container has-side-nav">
    <div class="so-file" ng-repeat="file in files">
        <a ng-href="#/file/{{ file._id }}">
            <div class="so-file-picture" style="background-image: url('/images/map.png');"></div>
            <div class="so-file-info">
                <h3 class="so-thin">{{file.name}}</h3>
                <h6 class="so-thin">Created at: 27.01.2016</h6>
            </div>
        </a>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="newFileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="newFileModalLabel">Lag ny fil</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" ng-model="newFileName" placeholder="Filnavn">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Avbryt</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createFile()">Opprett</button>
            </div>
        </div>
    </div>
</div>
